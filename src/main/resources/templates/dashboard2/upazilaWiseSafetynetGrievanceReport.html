<script type="text/javascript" th:fragment="upazilaWiseSafetynetGrievanceReportScript">

    var ministries = [];

    function bindInputFieldChangeEventsSafetynetComplaintReport() {
        var dateFieldFrom = $("#upazilaWiseSafetynetGrievanceReportFrom");
        var dateFieldTo = $("#upazilaWiseSafetynetGrievanceReportTo");
        dateFieldFrom.datepicker().on("changeDate", function (event) {
            if (languageCode == "en") {
                $("#upazilaWiseSafetynetGrievanceReport .month-name-from").text(dateFieldFrom.find("input").val());
            } else {
                $("#upazilaWiseSafetynetGrievanceReport .month-name-from").text(dateFieldFrom.find("input").val().toBanglaNumber());
            }
        });
        dateFieldTo.datepicker().on("changeDate", function (event) {
            if (languageCode == "en") {
                $("#upazilaWiseSafetynetGrievanceReport .month-name-to").text(dateFieldTo.find("input").val());
            } else {
                $("#upazilaWiseSafetynetGrievanceReport .month-name-to").text(dateFieldTo.find("input").val().toBanglaNumber());
            }
        });
    }

    function bindSafetynetComplaintReportViewAction() {
        $("#upazilaWiseSafetynetGrievanceReport .view-report").on("click", function () {
            var dateFrom = $("#upazilaWiseSafetynetGrievanceReportFrom").datepicker("getDate");
            var dateTo = $("#upazilaWiseSafetynetGrievanceReportTo").datepicker("getDate");
            if (!dateFrom || !dateTo) {
                toastr.error("দয়া করে সঠিক মাস ও বছর নির্বাচন করুন", null, {positionClass: 'toast-top-center'});
            } else if (dateFrom > dateTo) {
                toastr.error("মাস ও বছরের সীমা নির্বাচন সঠিক নয়", null, {positionClass: 'toast-top-center'});
            } else {
                loadSearchResult();
            }
            return;
        });
    }

    function loadSearchResult(page) {
        blockUI();
        var monthNames = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"
        ];
        let reportGenerationDate = languageCode != "en" ? "প্রতিবেদন তৈরির তারিখ: " : "Report Generation Date: ";
        var date = new Date();
        reportGenerationDate += languageCode != "en" ? ("" + date.getDate()).toBanglaNumber() : date.getDate();
        reportGenerationDate += "-" + (languageCode != "en" ? MONTH_NAME_BANGLA[date.getMonth()] : monthNames[date.getMonth()]);
        // reportGenerationDate += "-" + ("" + date.getMonth()).toBanglaNumber();
        reportGenerationDate += "-" + (languageCode != "en" ? ("" + date.getFullYear()).toBanglaNumber() : date.getFullYear());
        reportGenerationDate += " " + (languageCode != "en" ? date.toLocaleTimeString().toBanglaNumber() : date.toLocaleTimeString());

        $("#upazilaWiseSafetynetGrievanceReport .safetynet-grievance-report-generated-on").text(reportGenerationDate);

        $("#currentPage").val(page);
        var request = {};
        var dateFrom = $("#upazilaWiseSafetynetGrievanceReportFrom").datepicker("getDate");
        var dateTo = $("#upazilaWiseSafetynetGrievanceReportTo").datepicker("getDate");
        request["fromDate"] = dateFrom;
        request["toDate"] = dateTo;
        request["languageCode"] = languageCode;
        request["spProgrammeId"] = $("#spProgrammeId").val();
        request["division"] = $("#divisionForSafetynetComplaintReport").val();
        request["district"] = $("#districtForSafetynetComplaintReport").val();
        request["upazila"] = $("#upazilaForSafetynetComplaintReport").val();
        var data = JSON.stringify(request);
        // console.log("request: "+data);
        $.ajax({
            url: "/safetynetgrievancedata.do",
            type: "POST",
            data: JSON.stringify(request),
            dataType: "json",
            contentType: "application/json",
            success: function (response) {
                // console.log("API Response" + JSON.stringify(response));
                if (response == 0 || response == "") {
                    toastr.info(languageCode == 'en' ? "Sorry! No data found" : "দুঃখিত, কোনো তথ্য পাওয়া যায়নি", null, {positionClass: 'toast-top-center'});
                    // $("#ajaxProcessingModal").modal("hide");
                } else {
                    populateTableSafetynetComplaintReport(response.safetyNetGrievanceSummaryList);
                    // $("#ajaxProcessingModal").modal("hide");
                }
            }
        }).done(function () {
            unblockUI();
        });
    }

    function populateTableSafetynetComplaintReport(data) {
        var tableBody = document.querySelector('#grievanceSafetynetComplaintReportTable tbody');
        tableBody.innerHTML = '';

        var totalGrievanceCount = 0, resolvedGrievanceCount = 0, outstandingGrievanceCount = 0;

        data != null && data.forEach(function (item) {
            var row = tableBody.insertRow();
            row.style = "text-align: center;";
            var cell0 = row.insertCell(0);
            var cell1 = row.insertCell(1);
            var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(3);
            var cell4 = row.insertCell(4);
            var cell5 = row.insertCell(5);
            var cell6 = row.insertCell(6);

            cell0.textContent = item.spProgramName;
            cell1.textContent = item.divisionName;
            cell2.textContent = item.districtName;
            cell3.textContent = item.upazilaName;
            cell4.textContent = languageCode == "en" ? item.totalGrievances : (""+item.totalGrievances).toBanglaNumber();
            cell5.textContent = languageCode == "en" ? item.resolvedGrievances : (""+item.resolvedGrievances).toBanglaNumber();
            cell6.textContent = languageCode == "en" ? item.outstandingGrievances : (""+item.outstandingGrievances).toBanglaNumber();

            totalGrievanceCount += item.totalGrievances;
            resolvedGrievanceCount += item.resolvedGrievances;
            outstandingGrievanceCount += item.outstandingGrievances;
        });

        if (data != null && data.length > 0) {

            // $('#grievanceSafetynetComplaintReportTable').dataTable().fnClearTable();
            // $('#grievanceSafetynetComplaintReportTable').dataTable().fnAddData(data);

            var row = tableBody.insertRow();
            row.style = "background: #00ffff; text-align: center;";
            var cell0 = row.insertCell(0);
            // var cell1 = row.insertCell(1);
            // var cell2 = row.insertCell(2);
            var cell3 = row.insertCell(1);
            var cell4 = row.insertCell(2);
            var cell5 = row.insertCell(3);

            cell0.colSpan = 4;

            cell0.textContent = (languageCode == "en") ? "Total" : "সর্বমোট";
            cell3.textContent = (languageCode == "en") ? totalGrievanceCount : ("" + totalGrievanceCount).toBanglaNumber();
            cell4.textContent = (languageCode == "en") ? resolvedGrievanceCount : ("" + resolvedGrievanceCount).toBanglaNumber();
            cell5.textContent = (languageCode == "en") ? outstandingGrievanceCount : ("" + outstandingGrievanceCount).toBanglaNumber();
        }
    }

            else if (districtId != null && districtId > 0) {

                longDateFormat : {

                    L : 'DD/MM/YYYY',
                    LL : 'D MMMM YYYY',

                    LLLL : 'dddd, D MMMM YYYY, A h:mm সময়'
                },
                calendar : {
                    sameDay : '[আজ] LT',
                    nextDay : '[আগামীকাল] LT',
                    nextWeek : 'dddd, LT',
                    lastDay : '[গতকাল] LT',
                    lastWeek : '[গত] dddd, LT',
                    sameElse : 'L'
                },

                },
                meridiemParse: /রাত|সকাল|দুপুর|বিকাল|রাত/,
                meridiemHour : function (hour, meridiem) {
                    if (hour === 12) {
                        hour = 0;
                    }
                    if ((meridiem === 'রাত' && hour >= 4) ||
                        (meridiem === 'দুপুর' && hour < 5) ||
                        meridiem === 'বিকাল') {
                        return hour + 12;
                    } else {
                        return hour;
                    }
                },
                meridiem : function (hour, minute, isLower) {
                    if (hour < 4) {

                    } else if (hour < 10) {

                    } else if (hour < 17) {
                        return 'দুপুর';
                    } else if (hour < 20) {
                        return 'বিকাল';
                    } else {
                        return 'রাত';
                    }

        $("#divisionForSafetynetComplaintReport").on('change', function () {
            var divId = $("#divisionForSafetynetComplaintReport").val();

            if (divId > 0 ) {
                populateDistrictForSafetynetComplaintReport(divId);

        $("#districtForSafetynetComplaintReport").on('change', function () {

            $("#upazilaForSafetynetComplaintReport").empty();

                populateUpazilaForSafetynetComplaintReport(disId);
