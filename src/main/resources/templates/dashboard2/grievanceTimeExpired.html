<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="grievanceTimeExpired" th:remove="tag">
    <div class="panel-body" style="background: white;">
        <div class="table-responsive">
            <table id="grievancesListForNudge" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th class="text-center">ক্রমিক</th>
                    <th class="text-center">ট্র্যাকিং নম্বর</th>
                    <th class="text-center">অভিযোগের বিষয়</th>
                    <th class="text-center">অভিযোগ সংশ্লিষ্ট সেবা</th>
                    <th class="text-center">ধরন</th>
                    <th class="text-center">অভিযোগ নিষ্পত্তির তারিখ</th>
                    <th class="text-center">অভিযোগ অনিষ্পন্ন থাকার কারণ</th>
                    <th class="text-center">তাগিদ প্রদান করুন</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="modalProvideNudge" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form class="provide-nudge-form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="grievanceId">
                        <div class="form-group">
                            <label class="control-label">তাগিদের বিস্তারিত বিবরণঃ </label>
                            <div id="nudgeMessage"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn blue" style="cursor: pointer">প্রদান করুন</button>
                        <button type="button" class="btn dark btn-outline" style="cursor: pointer" data-dismiss="modal">বন্ধ করুন</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:fragment="grievanceTimeExpiredScript">
    document.addEventListener("DOMContentLoaded", function () {
        const table = document.getElementById("grievancesListForNudge");

        table.addEventListener("click", function (event) {
            const targetRow = event.target.closest("tr");

            if (targetRow && targetRow.parentElement.tagName.toLowerCase() === "tbody") {
                const cells = targetRow.cells;
                const trackingNumber = cells[1].innerText.trim();

                $.ajax({
                    url: `/api/search/trx/${trackingNumber}`,
                    type: "GET",
                    success: function(response) {
                        if (response.single) {
                            window.location.href = `/viewGrievances.do?id=${response.id}`;
                        } else {
                            alert("প্রদত্ত নম্বরের জন্য কোনো অভিযোগ পাওয়া যায়নি।")
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log("Error fetching grievance data: " + xhr.responseText);
                        alert(`প্রদত্ত নম্বরের জন্য কোনো অভিযোগ পাওয়া যায়নি।`);

    });
</script>
